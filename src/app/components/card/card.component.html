<input
  type="text"
  [(ngModel)]="searchname"
  placeholder="Seach by Name or Model..."
  class="input"
/>
<button
  (click)="search(searchname)"
  type="button"
  class="btn btn1"
  style="margin-right: 0.875rem"
>
  Search
</button>
<button (click)="Reset()" type="button" class="btn">Reset</button>

<section class="product">
  <div class="cards" *ngFor="let product of filterProducts">
    <div class="imgBx">
      <img [src]="product.imageSrc" alt="" />
    </div>
    <div class="details text-light">
      <h3>
        {{ product.name }}<br /><span>{{ product.model }}</span>
      </h3>
      <h4>Product Details</h4>
      <p>{{ product.describtion }}</p>
      <div class="group">
        <h2><sup>$</sup>{{ product.price }}</h2>
        <!-- <a href="#">Buy Now</a> -->
      </div>

      <button
        class="btn3"
        (click)="AddToTeam(product)"
        [disabled]="product.quantity == 0"
      >
        Buy Now
      </button>
      <!-- <button class="btn3" (click)="deleteProduct(product)">Delete</button> -->

      <h5
        class="h5"
        [ngClass]="
          product.quantity <= 5 && product.quantity > 0 ? 'red' : 'hidden'
        "
      >
        Avillable Quantity : {{ product.quantity }}
      </h5>
      <h5 class="h5" [ngClass]="product.quantity == 0 ? 'red' : 'hidden'">
        Out Of Stock
      </h5>
    </div>
  </div>
</section>

<div class="container m-auto">
  <form [formGroup]="AddProductForm">
    <div>
      <label for="name" class="me-5">Product id</label>
      <input type="text" name="FullName" formControlName="id" class="ms-5" />
    </div>

    <div>
      <label for="name" class="me-1">Product image</label>
      <input type="text" name="FullName" formControlName="img" class="ms-5" />
    </div>
    <div>
      <label for="name" class="me-2">Product Name</label>
      <input type="text" name="FullName" formControlName="name" class="ms-5" />
    </div>
    <div>
      <label for="name" class="me-2">Product model</label>
      <input type="text" name="FullName" formControlName="model" class="ms-5" />
    </div>
    <div>
      <label for="name" class="">Product description</label>
      <input type="text" name="FullName" formControlName="desc" class="ms-3" />
    </div>
    <div>
      <label for="age" class="me-4">Product price</label>
      <input type="number" name="Age" formControlName="price" class="" />
    </div>
    <div>
      <label for="name" class="me-1">Product quntity</label>
      <input type="number" name="FullName" formControlName="qun" class="" />
    </div>

    <button (click)="Submit()" class="btn btn5">Submit</button>
  </form>
</div>
